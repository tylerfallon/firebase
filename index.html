<!doctype html>
<html>
<head>
	<title>Employee Tracker</title>
	<meta charset='utf-8'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src='http://cdn.firebase.com/js/client/2.4.1/firebase.js'></script>
	<script src='script.js'></script>
	
</head>
<body>
  
	<div class="container">
  	<div class="jumbotron">
  		<div id='thejumb'>
    	<center>
    		<h1>New Jersey Train Times</h1> 
    		<p>A timetable of all trains in the Garden State.</p> 
    	</center>
    </div>
  	</div>
  	<div class="panel-group">
			<div class="panel panel-primary">
      <div class="panel-heading">Train Times</div>
      <div class="panel-body">  
  <table class="table table-hover" id='trainInfo'>
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>
    </tbody>
  </table>

</div>

      </div>
    </div>
  		<div class="panel panel-primary">
      <div class="panel-heading">Current Employees</div>
      <div class="panel-body">
			<form role="form">
  <div class="form-group">
    <label for="text">Train Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="text">Destination</label>
    <input type="text" class="form-control" id="role">
  </div>
  <div class="form-group">
    <label for="text">Frequency</label>
    <input type="text" class="form-control" id="startdate">
  </div>
  <div class="form-group">
    <label for="text">Next Arrival</label>
    <input type="text" class="form-control" id="monthlyrate">
  </div>
    <button type="submit" class="btn btn-primary" id='submitbutton'>Submit</button><br>
</form>


      </div>
    </div>
  	</div>
	</div>

	</div>
</body>
</html>
